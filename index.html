<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass:400,700">
  <link rel="stylesheet" href="./styles.css">

  <title>Let us know how we did | Provide us with a rating</title>
</head>
<body>
  <main>
    <!-- Rating state start -->
    <section id="ratingState" class="card">
      <div class="circle">
        <img src="./images/icon-star.svg" class="star" alt="An orange star icon.">
      </div>
      <h1 class="title">How did we do?</h1>
      <p class="body">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering.</p>
      <form id="ratingForm" class="rating-form">
        <div class="rating-group">
          <div class="circle rating-selector">1</div>
          <div class="circle rating-selector">2</div>
          <div class="circle rating-selector">3</div>
          <div class="circle rating-selector">4</div>
          <div class="circle rating-selector">5</div>
        </div>
        <button class="primary-btn">Submit</button>
      </form>
    </section>

    <!-- Thank you state start -->
    <section id="thankYouState" class="card thanks-state disabled">
      <div class="illustration">
        <img src="./images/illustration-thank-you.svg" class="thanks-illustration" alt="An illustration of a device with elements flowing through it.">
      </div>
      <div class="user-rating">
        <p class="tag-text">You selected <span id="userRating"></span> out of 5</p>
      </div>
      <h2 class="title">Thank you!</h2>
      <p class="body thanks-body">We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
